<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load i18n %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %} - takeNotes.</title>
</head>
<body>
    <main class="vh-100 container d-flex justify-content-center align-items-center">
        <div class="w-100 d-flex flex-column">
            <div class="form-width container d-flex flex-column">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                    {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>
            <div class="mt-4 text-center text-muted d-flex flex-column justify-content-center align-items-center">
                <h5 class="mb-1"><strong>takeNotes.</strong></h5>
                <p class="mb-1">&copy;2023, takeNotes</p>
            </div>
        </div>
    </main>
</body>
</html>
