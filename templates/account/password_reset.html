{% extends "account/base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<form action="{% url 'account_reset_password' %}" method="post" class="container form-width form-in">
    <div class="mb-4 text-center">
        <h2><strong>Reset Password</strong></h2>
    </div>
    <div class="mb-4 text-center">
        <p>Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
    </div>
    {% crispy form %}
</form>
{% endblock %}
